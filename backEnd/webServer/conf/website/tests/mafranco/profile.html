<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
</head>
<body>
  <h1>Bienvenue, <span id="username">...</span> !</h1>

  <script>
    async function loadProfile() {
      const response = await fetch('https://transcend.42.fr:8443/usermanagement/front/get/profile_session', {
        method: 'GET',
        credentials: 'include' // envoie le cookie JWT
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById('username').textContent = data.name || 'Utilisateur';
      } else {
        window.location.href = 'login.html'; // redirige si non connect√©
      }
    }

    loadProfile();
  </script>
</body>
</html>
