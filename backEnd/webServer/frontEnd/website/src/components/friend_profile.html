<!-- <H1 id="test" class="text-white"></H1> -->
<div class="container mx-auto p-4 md:p-6">
    <button data-path='/' class="text-left nav-link bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 whitespace-nowrap">
      Home
    </button>
  
    <div class="bg-gray-800 shadow-xl rounded-lg p-6 md:p-8 max-w-3xl mx-auto">
  
      <img id="avatar-box" alt="User avatar" class="rounded-full w-32 h-32 object-cover" />
  
      <div class="space-y-6">
        <!-- Alias -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4">
          <p class="text-lg font-semibold text-white w-28 shrink-0">Alias :</p>
          <div class="flex-grow flex items-center gap-4 mt-2 sm:mt-0">
            <span id="pseudo" class="text-lg text-indigo-400 font-medium">...</span>
          </div>
        </div>
  
        <!-- Bio -->
        <div class="flex flex-col sm:flex-row sm:items-start sm:gap-4">
          <p class="text-lg font-semibold text-white w-28 shrink-0 pt-2">Bio :</p>
          <div class="flex-grow mt-2 sm:mt-0">
            <span id="bio" class="text-lg text-indigo-400 font-medium">...</span>
          </div>
        </div>
  
        <!-- Creation / XP -->
        <div class="pt-6 border-t border-gray-700 space-y-2">
          <p class="text-lg text-gray-400">
            Creation date : <span id="creationDate">...</span>
          </p>
          <p class="text-lg text-gray-400">
            Experience : <span id="experience">...</span>
          </p>
        </div>
      </div>
    </div>
  </div>
<!-- Matches -->
<div class="max-w-3xl mx-auto mt-12">
  <h2 class="text-2xl font-bold text-white mb-6 text-center">Last matches</h2>
  <div id="matchs-list" class="space-y-4">
    <p class="text-white text-center">Loading matches...</p>
  </div>
</div>


<!-- Match template -->
<template id="match-template">
  <div class="p-4 rounded-lg shadow-md text-white">
    <div class="flex justify-between items-center">
      <div>
        <p class="text-sm text-gray-200">
          Opponent: <span class="text-indigo-300 font-semibold enemy-pseudo"></span>
        </p>
        <span class="result-badge inline-block mt-2 px-2 py-1 text-xs font-bold rounded-full">
          RESULT
        </span>
      </div>
      <div class="text-right">
        <p class="text-lg font-bold score-text"></p>
      </div>
    </div>
  </div>
</template>
