<div class="bg-slate-900 flex flex-col justify-center items-center min-h-screen">
<div class="container w-full max-w-md p-8 space-y-6 bg-slate-800 rounded-xl shadow-lg">
	
	<h2 class="text-3xl font-bold text-center text-white">Register User</h2>
	
	<form id="signin-form" data-path="/" autocomplete="off" class="spa-form space-y-6">
		
		<div>
			<label for="username" class="block text-sm font-medium text-gray-300 mb-2">Usuario:</label>
			<input type="text" id="username" name="name" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
		</div>
		
		<div>
			<label for="password" class="block text-sm font-medium text-gray-300 mb-2">Contrase√±a:</label>
			<input type="password" id="password" name="pass" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
		</div>
		
		<div>
			<button type="submit" class="w-full mt-4 py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 transition-colors duration-300">Registrar</button>
		</div>

		<div class="mt-6 text-center">
			<button type="button" onclick="window.location.href='/login'" class="text-indigo-400 hover:text-indigo-300 text-sm font-medium transition-colors duration-300">LOG IN</button>
		</div>

	</form>
</div>
</div>
<!-- Google sign in section -->
<div id="googleSignInDiv" style="min-height: 60px;"></div>
<p id="error" style="color: red;"></p>


</div>
<script type="module" src="./dist/signin.js"></script>
</div>
