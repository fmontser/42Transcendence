<div class="container mx-auto p-4 md:p-">
  <button data-path='/' class="text-left nav-link bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 whitespace-nowrap">
    Home</button>
  <div class="bg-gray-800 shadow-xl rounded-lg p-6 md:p-8 max-w-3xl mx-auto">
    <h1 class="text-3xl lg:text-4xl font-bold text-white mb-8 text-center">
      Welcome</h1>

      <!-- TODO dario ajustar la estetica -->
<h2 class="text-2xl font-bold text-white mb-4">Avatar</h2>
<div id="avatar-box">
</div>
<form id="formAvatar" class="max-w-md mx-auto flex flex-col gap-4" onsubmit="return false;">
	<input type="file" id="inputAvatar" name="image" accept="image/*" required class="bg-gray-700 border border-gray-600 text-white rounded-lg p-2" />
	<button type="button" id="sendAvatarBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
    Send</button>
</form>

<!-- TODO dario ajustar la estetica -->
<button type="button" id="deleteAvatarBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
  Delete</button>
<!--Alias-->
    <div class="space-y-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4">
      <p class="text-lg font-semibold text-white w-28 shrink-0">
        Alias :</p>
        <div class="flex-grow flex items-center gap-4 mt-2 sm:mt-0">
          <span id="pseudo" class="text-lg text-indigo-400 font-medium">
            ...</span>
          <input type="text" id="pseudoInput" maxlength="20" class="hidden bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
          <button id="editPseudoBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 whitespace-nowrap">
            Modify alias</button>
          <button id="savePseudoBtn" class="hidden bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
            Save channges</button>
        </div>
      </div>

<!--2Auth-->
<div id="twoFA-section">
  <p class="text-lg font-semibold text-white w-35 shrink-0">
    Two Factor Authentication:</p>
  <div class="flex gap-4 mt-4 sm:mt-0">
    <button id="enable2FAButton" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
      Enable 2FA</button>
    <button id="disable2FAButton" class="hidden bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
      Disable 2FA
    </button>
  </div>
    
  <div id="qrCodeContainer" class="hidden mt-6 space-y-4">
    <p class="text-white">
      Scan this QR code with Google Authenticator :</p>
    <img id="qrCodeImage" src="" alt="QR Code 2FA" class="w-40 h-40 mx-auto rounded-md border border-gray-700 shadow-lg">
    <p class="text-white">
      Or enter the key manually : <span id="manualKey"></span></p>

    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div class="flex-1">
        <label for="verify2FACode" class="block text-sm font-medium text-gray-300 mb-1">
          6 digits code :</label>
        <input type="text" id="verify2FACode" maxlength="6" class="bg-gray-700 border border-gray-600 text-white rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" >
      </div>
      <button id="verify2FAButton" class="mt-4 sm:mt-0 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 whitespace-nowrap">
        Verify</button>
    </div>
    <p id="twoFAStatusMessage" class="text-sm font-semibold h-6 text-center text-green-400"></p>
  </div>
</div>
<!--Bio-->
      <div class="flex flex-col sm:flex-row sm:items-start sm:gap-4">
        <p class="text-lg font-semibold text-white w-28 shrink-0 pt-2">
          Bio :
          <div class="flex-grow mt-2 sm:mt-0">
            <span id="bio" class="text-lg text-indigo-400 font-medium">...</span>
            <textarea id="bioInput" maxlength="50" class="hidden"></textarea>
          </div>
          <div class="shrink-0 mt-2 sm:mt-0">
            <button id="editBioBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 whitespace-nowrap">
              Modify bio</button>
            <button id="saveBioBtn" class="hidden bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
              Save changes</button>
          </div>
        </p>
      </div>
<!--Creation date and experience?-->
      <div class="pt-6 border-t border-gray-700 space-y-2">
        <p class="text-lg text-gray-400">
          Creation date : <span id="creationDate">...</span></p>
        <p class="text-lg text-gray-400">
          Experience : <span id="experience">...</span></p>
      </div>
    </div>

    <div class="mt-8 text-center">
      <button id="showPseudosBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-lg py-3 px-8 rounded-lg transition-colors duration-300">
        See all pseudo</button>

      <ul id="pseudoList" class="mt-6 text-left space-y-2"></ul>

      <p id="message" class="text-green-400 font-semibold mt-4 h-6"></p>
    </div>
  </div>
  <div class="max-w-3xl mx-auto mt-12 space-y-10">

      <!-- Friend requests -->
      <div>
        <h1 class="text-2xl font-bold text-white mb-4">
          Friend requests</h1>
        <div id="friend-requests-list" class="space-y-3">
      
        </div>
      </div>

      <!-- Friends -->
      <div>
          <h1 class="text-2xl font-bold text-white mb-4">
            Friends</h1>
          <div id="friend-list-accepted" class="space-y-3">

           
          </div>
      </div>

  </div>

  <div class="max-w-3xl mx-auto mt-6 mb-8 pt-8 text-center">
    <button id="delete-account" class="bg-red-600 hover:bg-red-700 text-white font-bold text-lg py-3 px-8 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-red-500">
      Delete Account</button>
  </div>
</div>

<!-- Friend requests -->
<template id="friend-request-template">
<div id="entry" class="bg-gray-800 p-4 rounded-lg flex justify-between items-center shadow-lg">
	<span class="font-medium text-white">
	</span>
	<div class="flex gap-2">
		<button id="accept-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded">
		Accept</button>
		<button class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">
		Decline</button>
	</div>
</div>
</template>

<!-- Friends -->
<template id="friend-template">
  <div id="entry" class="bg-gray-800 p-4 rounded-lg flex justify-between items-center shadow-lg">
    <span class="font-medium text-white">
    </span>
    <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Delete</button>
  </div>
</template>


<!-- Blocked users -->
<template id="blocked-user-template">
<div id="entry" class="bg-gray-800 p-4 rounded-lg flex justify-between items-center shadow-lg">
	<span class="font-medium text-gray-400 line-through">
	</span>
	<button class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-1 px-3 rounded">
	  Unblock</button>
</div>
</template>
