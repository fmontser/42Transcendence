<div class="container mx-auto p-4 md:p-">
  <button data-path='/' class="text-left nav-link bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 whitespace-nowrap">
    Home</button>
<div class="bg-gray-800 shadow-xl rounded-2xl p-6 md:p-8 max-w-3xl mx-auto space-y-8">
  <h1 class="text-3xl lg:text-4xl font-bold text-white text-center">Welcome</h1>

  <!-- Avatar + actions -->
  <section class="flex flex-col items-center gap-4">
    <img
      id="avatar-box"
      class="rounded-full w-32 h-32 object-cover shadow-lg ring-1 ring-gray-700"
      alt="User avatar"
    />

    
    <p id="statusModifyAvatar" class="hidden text-sm font-semibold text-center"></p>

    <div class="flex gap-2">
      <button
        type="button"
        id="modifyAvatarBtn"
        class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
        aria-controls="formAvatar"
        aria-expanded="false"
      >
        Modify Avatar
      </button>
      <button
        type="button"
        id="deleteAvatarBtn"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
      >
        Delete
      </button>
    </div>

    <!-- Formulaire upload (caché par défaut) -->
    <form
      id="formAvatar"
      class="w-full max-w-md hidden flex-col gap-3"
      onsubmit="return false;"
    >
      <label for="inputAvatar" class="text-sm text-gray-300">Upload JPG ( &lt; 30 KB)</label>
      <input
        type="file"
        id="inputAvatar"
        name="image"
        accept="image/jpeg"
        required
        class="bg-gray-700 border border-gray-600 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button
        type="button"
        id="sendAvatarBtn"
        class="self-start bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
      >
        Send
      </button>
    </form>
  </section>

  <!-- Alias -->
<section class="space-y-2">
  <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4">
    <label
      class="text-lg font-semibold text-white w-28 shrink-0"
      for="pseudoInput"
    >
      Alias :
    </label>

    <!-- Colonne contenu -->
    <div class="flex-1 min-w-0 mt-2 sm:mt-0">
      <span
        id="pseudo"
        class="block text-lg text-indigo-400 font-medium break-words"
      >...</span>

      <input
        type="text"
        id="pseudoInput"
        maxlength="20"
        class="hidden bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 w-full p-2.5 mt-2"
      />
    </div>

    <!-- Colonne actions (droite) -->
    <div class="shrink-0 mt-2 sm:mt-0 flex gap-2">
      <button
        id="editPseudoBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 whitespace-nowrap"
      >
        Modify alias
      </button>
      <button
        id="savePseudoBtn"
        class="hidden bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
      >
        Save changes
      </button>
    </div>
  </div>

  <p id="errorPseudoMessage" class="text-sm font-semibold h-6 text-center"></p>
</section>


  <!-- Bio -->
<section class="space-y-2">
  <div class="flex flex-col sm:flex-row sm:items-start sm:gap-4">
    <label
      class="text-lg font-semibold text-white w-28 shrink-0 pt-2"
      for="bioInput"
    >
      Bio :
    </label>

    <!-- Colonne contenu : autorise la réduction de largeur + wrap -->
    <div class="flex-1 min-w-0 mt-2 sm:mt-0 space-y-2">
      <span
        id="bio"
        class="block text-lg text-indigo-400 font-medium break-words whitespace-pre-wrap"
      >...</span>

      <textarea
        id="bioInput"
        maxlength="50"
        class="hidden bg-gray-700 border border-gray-600 text-white rounded-lg p-2 w-full min-h-[96px] focus:outline-none focus:ring-2 focus:ring-indigo-500 break-words whitespace-pre-wrap"
      ></textarea>
    </div>

    <!-- Colonne actions -->
    <div class="shrink-0 mt-2 sm:mt-0 flex gap-2">
      <button
        id="editBioBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 whitespace-nowrap"
      >
        Modify bio
      </button>
      <button
        id="saveBioBtn"
        class="hidden bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
      >
        Save changes
      </button>
    </div>
  </div>

  <p id="errorBioMessage" class="text-sm font-semibold h-6 text-center"></p>
</section>


  <!-- Two Factor Auth -->
  <section id="twoFA-section" class="space-y-4">
    <h2 class="text-lg font-semibold text-white">Two Factor Authentication:</h2>

    <div class="flex flex-wrap gap-3">
      <button
        id="enable2FAButton"
        class="hidden bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
      >
        Enable 2FA
      </button>
      <button
        id="disable2FAButton"
        class="hidden bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
      >
        Disable 2FA
      </button>
    </div>

    <div id="qrCodeContainer" class="hidden mt-2 space-y-4">
      <p class="text-white">Scan this QR code with Google Authenticator :</p>
      <img
        id="qrCodeImage"
        src=""
        alt="QR Code 2FA"
        class="w-40 h-40 mx-auto rounded-md border border-gray-700 shadow-lg"
      />
      <p class="text-white">Or enter the key manually : <span id="manualKey" class="font-mono"></span></p>

      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div class="flex-1">
          <label for="verify2FACode" class="block text-sm font-medium text-gray-300 mb-1">6 digits code :</label>
          <input
            type="text"
            id="verify2FACode"
            maxlength="6"
            class="bg-gray-700 border border-gray-600 text-white rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <button
          id="verify2FAButton"
          class="mt-2 sm:mt-0 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 whitespace-nowrap"
        >
          Verify
        </button>
      </div>

      <p id="twoFAStatusMessage" class="text-sm font-semibold h-6 text-center "></p>
    </div>
  </section>

  <!-- Meta -->
  <section class="pt-6 border-t border-gray-700 space-y-1">
    <p class="text-lg text-gray-300">Creation date : <span id="creationDate" class="text-gray-100">...</span></p>
    <p class="text-lg text-gray-300">Wins: <span id="wins" class="text-gray-100">0</span></p>
    <p class="text-lg text-gray-300">Looses: <span id="looses" class="text-gray-100">0</span></p>
  </section>

  <!-- Search -->
  <section class="mt-4 text-center space-y-4">
    <h2 class="text-2xl font-bold text-white">Search for a pseudo</h2>
    <input
      type="text"
      id="searchInput"
      placeholder="Search pseudo..."
      class="p-2 rounded-lg border border-gray-600 bg-gray-700 text-white w-full max-w-md mx-auto block focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <button
      id="showPseudosBtn"
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-lg py-3 px-8 rounded-lg transition-colors duration-200"
    >
      See all pseudo
    </button>

    <ul id="pseudoList" class="mt-4 text-left space-y-2 max-w-2xl mx-auto"></ul>
    <p id="message" class="text-green-400 font-semibold h-6"></p>
  </section>
</div>

  <div class="max-w-3xl mx-auto mt-12 space-y-10">

      <!-- Friend requests -->
      <div>
        <h1 class="text-2xl font-bold text-white mb-4">
          Friend requests</h1>
        <div id="friend-requests-list" class="space-y-3">
      
        </div>
      </div>

      <!-- Friends -->
      <div>
          <h1 class="text-2xl font-bold text-white mb-4">
            Friends</h1>
          <div id="friend-list-accepted" class="space-y-3">

           
          </div>
      </div>

  </div>

  <div class="max-w-3xl mx-auto mt-6 mb-8 pt-8 text-center">
    <button id="delete-account" class="bg-red-600 hover:bg-red-700 text-white font-bold text-lg py-3 px-8 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-red-500">
      Delete Account</button>
  </div>
</div>
<!-- Matches -->
<div class="max-w-3xl mx-auto mt-12">
  <h2 class="text-2xl font-bold text-white mb-6 text-center">Last matches</h2>
  <div id="matchs-list" class="space-y-4">
    <p class="text-white text-center">Loading matches...</p>
  </div>
</div>
<!-- Friend requests -->
<template id="friend-request-template">
<div id="entry" class="bg-gray-800 p-4 rounded-lg flex justify-between items-center shadow-lg">
	<span class="font-medium text-white">
	</span>
	<div class="flex gap-2">
		<button id="accept-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded">
		Accept</button>
		<button class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">
		Decline</button>
	</div>
</div>
</template>

<!-- Friends -->
<template id="friend-template">
  <div id="entry" class="bg-gray-800 p-4 rounded-lg flex justify-between items-center shadow-lg">
    <span class="font-medium text-white hover:text-blue-700">
    </span>
    <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Delete</button>
  </div>
</template>

<!-- Match template -->
<template id="match-template">
  <div class="p-4 rounded-lg shadow-md text-white">
    <!-- Ligne principale : opponent + result + score -->
    <div class="flex items-center gap-3 flex-wrap">
      <p class="text-sm text-gray-200">
        Opponent: <span class="text-indigo-300 font-semibold enemy-pseudo"></span>
      </p>

      <span class="result-badge inline-block px-2 py-1 text-xs font-bold rounded-full">
        RESULT
      </span>

      <p class="text-lg font-bold score-text ml-auto"></p>
    </div>

    <!-- Ligne secondaire : date -->
    <p class="match-date text-xs text-gray-400 mt-2"></p>
  </div>
</template>
