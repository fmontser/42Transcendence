<div class="bg-slate-900 flex flex-col justify-center items-center min-h-screen">

<form id="login-form" data-path="/" autocomplete="off" class="spa-form w-full max-w-sm p-8 space-y-6 bg-slate-800 rounded-xl shadow-lg">

  <h2 class="text-3xl font-bold text-center text-white">Log In</h2>

  <div class="space-y-2">
    <label for="username" class="block text-sm font-medium text-gray-300">Usuario:</label>
    <input type="text" id="username" name="name" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
  </div>
  <div class="space-y-2">
    <label for="password" class="block text-sm font-medium text-gray-300">Contrase√±a:</label>
    <input type="password" id="password" name="pass" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
  </div>
  <div class="pt-4">
    <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 transition-colors duration-300">Log in</button>
  </div>
</form>
<div class="mt-6 text-center">
  <button type="button" onclick="window.location.href='/signin'" class="text-indigo-400 hover:text-indigo-300 text-sm font-medium transition-colors duration-300">SIGN IN</button>
</div>
<script type="module" src="./dist/login.js"></script>
</div>

<!-- Google sign in section -->
<div id="googleSignInDiv" style="min-height: 60px;"></div>

<p id="error" style="color: red;"></p>

<!-- 2FA Section -->
<div id="twoFASection">
  <h3>2fa Auth</h3>
  <p>Enter your 2fa code from : </p>
  <input type="text" id="twoFACode" maxlength="6" placeholder="123456">
  <button id="verify2FABtn">Verify</button>
  <p id="twoFAError" style="color: red; margin-top: 10px;"></p>
</div>
