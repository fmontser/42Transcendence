<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* Petit style pour la section 2FA */
    #twoFASection {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Se connecter</h1>

  <!-- ✅ Formulaire de connexion classique -->
  <form id="loginForm">
    <label for="name">Nom d'utilisateur:</label>
    <input type="text" id="name" required><br><br>

    <label for="pass">Mot de passe:</label>
    <input type="password" id="pass" required><br><br>

    <button type="submit">Se connecter</button>
  </form>

  <!-- ✅ Section 2FA (affichée uniquement si nécessaire) -->
  <div id="twoFASection">
    <h3>Vérification en deux étapes</h3>
    <p>Entrez le code à 6 chiffres de votre application Google Authenticator :</p>
    <input type="text" id="twoFACode" maxlength="6" placeholder="123456">
    <button id="verify2FABtn">Vérifier</button>
    <p id="twoFAError" style="color: red; margin-top: 10px;"></p>
  </div>

  <!-- ✅ Zone d’erreur générale -->
  <p id="error" style="color: red;"></p>

  <script>
    let tempTokenFor2FA = null; // on sauvegardera le token temporaire ici

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const pass = document.getElementById('pass').value.trim();

      const response = await fetch(`https://${window.location.hostname}:8443/userauthentication/front/post/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include', // IMPORTANT pour les cookies
        body: JSON.stringify({ name, pass })
      });

      const data = await response.json();

      if (response.ok && data.twofaRequired) {
        // ✅ 2FA activée → on affiche la section de saisie du code
        tempTokenFor2FA = data.token;
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('twoFASection').style.display = 'block';

      } else if (response.ok && data.success) {
        // ✅ Connexion réussie sans 2FA
        window.location.href = '/tests/mafranco/profile.html';

      } else {
        document.getElementById('error').textContent = data.error || 'Échec de la connexion';
      }
    });

    // ✅ Vérification du code Google Authenticator
    document.getElementById('verify2FABtn').addEventListener('click', async function () {
      const code = document.getElementById('twoFACode').value.trim();

      if (!code || code.length !== 6) {
        document.getElementById('twoFAError').textContent = "Veuillez entrer un code à 6 chiffres";
        return;
      }

      const response = await fetch(`https://${window.location.hostname}:8443/userauthentication/front/post/2fa/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({
          tempToken: tempTokenFor2FA,
          google_token: code
        })
      });

      const data = await response.json();

      if (response.ok && data.success) {
        // ✅ Connexion réussie après 2FA
        window.location.href = '/tests/mafranco/profile.html';
      } else {
        document.getElementById('twoFAError').textContent = data.error || "Code invalide, réessayez.";
      }
    });
  </script>

  <!-- ✅ Connexion Google OAuth déjà existante -->
  <div id="g_id_onload"
       data-client_id="826866714242-u7rb76no703g0n8vauoq926n9cdkfgv3.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
  <script>
    async function handleCredentialResponse(responseGoogle) {
      const response = await fetch(`https://${window.location.hostname}:8443/userauthentication/front/post/google_connect`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        // credentials: 'include', // IMPORTANT pour les cookies
        body: JSON.stringify({ credential: responseGoogle.credential })
      });

      const data = await response.json();

      if (response.ok && data.twofaRequired) {
        // ✅ 2FA activée → on affiche la section de saisie du code
        tempTokenFor2FA = data.token;
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('twoFASection').style.display = 'block';

      } else if (response.ok && data.success) {
        // ✅ Connexion réussie sans 2FA
        window.location.href = '/tests/mafranco/profile.html';

      } else {
        document.getElementById('error').textContent = data.error || 'Échec de la connexion';
      }
    }
  </script>

</body>
</html>
