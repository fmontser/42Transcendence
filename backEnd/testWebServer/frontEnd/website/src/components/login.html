<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Se connecter</h1>
  <form id="loginForm">
    <label for="name">Nom d'utilisateur:</label>
    <input type="text" id="name" required><br><br>

    <label for="pass">Mot de passe:</label>
    <input type="password" id="pass" required><br><br>

    <button type="submit">Se connecter</button>
  </form>

  <p id="error" style="color: red;"></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const pass = document.getElementById('pass').value;

      const response = await fetch(`https://${window.location.hostname}:8443/userauthentication/front/post/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include', // IMPORTANT pour envoyer/recevoir les cookies
        body: JSON.stringify({ name, pass })
      });

      if (response.ok) {
        window.location.href = '/components/profile';
      } else {
        const data = await response.json();
        document.getElementById('error').textContent = data.error || 'Échec de la connexion';
      }
    });
  </script>

  <div id="g_id_onload"
       data-client_id="826866714242-u7rb76no703g0n8vauoq926n9cdkfgv3.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
  <script>
    function handleCredentialResponse(response) {
      fetch(`/userauthentication/front/post/google_connect`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ credential: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Affiche le bouton pour aller sur profile.html
        //   document.getElementById('goToProfile').style.display = 'block';
            window.location.href = './profile.html';
        } else {
          alert("Erreur de connexion : " + (data.error || "Inconnue"));
        }
      })
      .catch(err => {
        console.error("Erreur réseau :", err);
      });
    }
  </script>


</body>
